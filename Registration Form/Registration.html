<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="Registration.css">
    <script type="text/javascript" src="Registration.js"></script>
  </head>
  <body>
    
    <div class="container">
    <h1> REGISTRATION FORM</h1>
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
      <table>
        <tr>
          <td><label for="Full_name">Name:</label></td>
          <td><input type="text" Name="Full_name" id="Full_name" placeholder="Your Name" size="60" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" placeholder="Your Email" size="60" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password" size="60" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                
        </td>
        </tr>
        <tr>
          <td><label for="phoneNumber">Phone Number:</label></td>
          <td><input minlength="10" maxlength="10" type="phonenumber" name="phoneNumber" id="phoneNumber" size="60" required><br></td>
        </tr>
        <tr>
          <td><label for="gender" id="gender">Gender:</label></td>
          <td>Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other"></td>
        </tr>
        <tr>
          <td><label for="Qualification">Qualification</label></td>
          <td>
            <select name="Qualification" id="Degree"><br>
              <option value="">choose</option>
              <option value="B.E">B.E</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
              <option value="BA">BA</option>
              <option value="B.Com">B.Com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zipcode" id="zipcode">Zip Code:</label></td>
          <td><input minlength="6" maxlength="6" type="zipnumber" name="zipcode" id="zipcode" required><br><br></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit" class="submit"  >Submit</button></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
